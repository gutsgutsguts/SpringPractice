<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품재고 입력 </title>

</head>
<body>

<h1> 상품 입력해주세요</h1>
<form action="ex09" id="product">
    <p>상품이름</p><input type="text" name="name">

    <p>상품가격</p><input type="text" name="price">
    <p>상품재고</p><input type="text" name="stock">
    <p>상품브랜드</p><input type="text" name="brand">
</form>
<button type="submit" form="product">입력하기</button>

</body>
</html>
